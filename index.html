<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>海淀驾校约车监控系统</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap-theme.css">
  </head>
  <body>
    <div class="container" style="padding-top:30px">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="f1">身份证：</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="f1" placeholder="输入身份证号" value="220802198908270929">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="f2">密码：</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="f2" placeholder="输入密码" value="890726xuan">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="f3">验证码</label>
                <div class="col-sm-5">
                  <input class="form-control" type="text" id="f3" placeholder="按照右侧输入验证码">
                </div>
                <div class="col-sm-5">
                  <img id="f4" alt="验证码">
                </div>

              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-1">
                  <button id="f5" type="button" class="btn btn-info">监 控</button>
                </div>
                <div class=" col-sm-2">
                  <button class="btn btn-primary" type="button">
                    监 控 <span id="count" class="badge">0</span> 次
                  </button>
                </div>
                <div class=" col-sm-2">
                    <input class="form-control" type="text" id="f6" placeholder="监控日期" value="20170528">
                </div>
                <div class=" col-sm-2">
                    <span id="result" class="label label-success">等待</span>
                </div>

             </div>

            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table id="tblData" class="table table-striped table-hover table-condensed">

            </table>
          </div>
        </div>
      </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
